# ─────────────────────────────────────────────
# Terminal settings
# ─────────────────────────────────────────────
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# ─────────────────────────────────────────────
# General settings
# ─────────────────────────────────────────────
set -g mouse on                    # Enable mouse support
set -sg escape-time 10             # Reduce ESC delay for Neovim
set -g history-limit 10000         # Increase scrollback buffer size
set -g focus-events on             # Focus events for terminals that support them

# ─────────────────────────────────────────────
# Window and pane numbering (start at 1)
# ─────────────────────────────────────────────
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on         # Renumber windows when one is closed

# ─────────────────────────────────────────────
# Key bindings - Prefix is Ctrl-b by default
# ─────────────────────────────────────────────
# Reload configuration
unbind r
bind r source-file ~/.config/tmux/.tmux.conf \; display-message "Config reloaded"

# Pane splitting
unbind %
bind | split-window -h -c "#{pane_current_path}"  # Split horizontally with current path

unbind '"'
bind - split-window -v -c "#{pane_current_path}"  # Split vertically with current path

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# ─────────────────────────────────────────────
# Pane navigation and management
# ─────────────────────────────────────────────
# Vim-style pane navigation with ALT + h/j/k/l
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Pane resizing (move by 5 pixels)
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Maximize/restore pane with "m"
bind -r m resize-pane -Z

# ─────────────────────────────────────────────
# Vi keybindings in copy mode
# ─────────────────────────────────────────────
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection  # Start selection with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection   # Copy with "y"
unbind -T copy-mode-vi MouseDragEnd1Pane              # Do not exit copy mode on mouse release

# ─────────────────────────────────────────────
# Status bar customization
# ─────────────────────────────────────────────
set -g status-position bottom      # Status bar at bottom
set -g status-style bg=default,fg=white
set -g status-left " #[fg=green,bold]#S "
set -g status-right " #[fg=yellow]%H:%M #[fg=white]| #[fg=green]%d-%b "

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #[fg=green,bold]#I:#W "
setw -g window-status-separator ""

# ─────────────────────────────────────────────
# Pane border styling
# ─────────────────────────────────────────────
set -g pane-active-border-style 'fg=green'
set -g pane-border-style 'fg=brightblack'

# ─────────────────────────────────────────────
# Plugins
# ─────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'     # Persist tmux sessions after restart
set -g @plugin 'tmux-plugins/tmux-continuum'     # Auto-save sessions
set -g @plugin 'tmux-plugins/tmux-yank'          # Better copy/paste

# ─────────────────────────────────────────────
# Plugin configuration
# ─────────────────────────────────────────────
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'             # Save every 15 minutes

# ─────────────────────────────────────────────
# Initialize TMUX Plugin Manager (keep at the bottom)
# ─────────────────────────────────────────────
run '~/.tmux/plugins/tpm/tpm'
