name: github_dark # Name used in config.yaml
author: GitHub-inspired
description: A GitHub dark theme with cool grays, blues, and accent colors for readability.
homepage: https://github.com

# Primary color scheme
primary: "#2ea043" # Green for success notifications
success: "#58a6ff" # Bright blue for prominent elements
secondary: "#6e7681" # Cool gray for less prominent UI elements
background: "#0d1117" # Dark background for main UI
surface: "#161b22" # Slightly lighter background for panels and surfaces
panel: "#1e2228" # Panel color for high contrast with background
accent: "#1f6feb" # Accent blue for highlights
error: "#f85149" # GitHubâ€™s red for error messages
warning: "#d29922" # Yellow for warnings

# Styling for TextArea elements (more detailed control over various states)
text_area:
  gutter: "bold #6e7681" # Gutter in a soft gray for line numbers
  cursor: "reverse #58a6ff" # Blue cursor with reverse effect
  cursor_line: "underline #161b22" # Dark underline on cursor line for visibility
  cursor_line_gutter: "bold #58a6ff" # Highlighted gutter on active line
  matched_bracket: "bold #3fb950" # Bracket matching with green for clarity
  selection: "reverse #2ea043" # Green for selected text background

# Syntax highlighting for JSON and other syntax elements
syntax:
  json_key: "bold #e3b341" # JSON keys in a yellow gold
  json_string: "#a5d6ff" # Light blue for JSON strings
  json_number: "#79c0ff" # Light blue for JSON numbers
  json_boolean: "#ec775c" # Orange for booleans
  json_null: "italic #7d8590" # Italicized dark gray for null values

# URL Styling
url:
  base: "italic #6e7681" # Soft gray for the base part of the URL
  protocol: "bold #58a6ff" # Blue for URL protocol
  separator: "dim #444c56" # Dim separator for slashes

# HTTP Method Styles
method:
  get: "underline #1f6feb" # Blue underline for GET requests
  post: "italic #ec775c" # Orange for POST requests
  put: "bold #d29922" # Yellow bold for PUT requests
  delete: "strikethrough #f85149" # Red strikethrough for DELETE requests
  patch: "italic #58a6ff" # Blue italic for PATCH requests
  options: "underline #9b59b6" # Purple for OPTIONS requests
  head: "bold #6e7681" # Gray bold for HEAD requests
