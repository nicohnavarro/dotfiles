format = """
$username\
$directory\
$git_branch\
$git_status\
$fill\
$python\
$lua\
$nodejs\
$golang\
$haskell\
$rust\
$ruby\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$character"""

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[directory]
style = 'bold fg:dark_blue'
format = '[$path ]($style)'
truncation_length = 1
truncation_symbol = '../'
truncate_to_repo = false

[directory.substitutions]
'Documents' = ''
'Downloads' = ''
'Music' = ' '
'Pictures' = ''
'Workspace' = ''
'node_modules' = ''

[git_branch]
style = 'fg:green'
symbol = ' '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:red'
format = '([$all_status$ahead_behind]($style) )'

[fill]
symbol = ' '

[python]
style = 'yellow'
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[lua]
format = '[$symbol($version )]($style)'
symbol = ' '

[nodejs]
format = "via [ $version](bold green) "
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]
style = 'green'
symbol = ' '

[golang]
style = 'blue'
symbol = ' '

[haskell]
style = 'blue'
symbol = ' '

[rust]
style = 'orange'
symbol = ''

[ruby]
style = 'red'
symbol = ' '

[package]
symbol = ' '

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
symbol = ' '
style = 'yellow'

[docker_context]
symbol = " "
format = "via [$symbol$context]($style) "
style = "blue bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false

[jobs]
symbol = ' '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration]($style)'

[character]
success_symbol = "[﬌](bold green)"
error_symbol = "[✗](bold red)"
